<!DOCTYPE html>
<html>
<head>
  <title>HTML Example with Styling</title>
  <style>
    /* Styling applied using tag selectors */
    h1 {
      color: blue;
      font-size: 28px;
    }

    h2 {
      color: green;
      font-size: 24px;
    }

    p {
      font-size: 18px;
    }

    .bold-text {
      font-weight: bold;
    }

    .italic-text {
      font-style: italic;
    }

    .custom-link {
      color: red;
      text-decoration: none;
    }

    .custom-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>This is a Heading Level 1</h1>
  
  <h2>This is a Heading Level 2</h2>
  
  <p>This is a paragraph of text. <br> This line breaks to a new line.</p>
  
  <hr>
  
  <p>This is another paragraph with <span class="bold-text">bold</span> and <span class="italic-text">italic</span> text.</p>
  
  <a href="https://www.example.com" class="custom-link">This is a link to Example.com</a>
  
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">

</body>
</html>
